<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Sunbird Data Pipeline Test</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

<link rel="stylesheet" href="/static/css/main.css">

</head>
<body>

{% include 'nav.html' %}

<main role="main" class="container-fluid">

{% block content %}
{% endblock %}

</main><!-- /.container -->

<!-- toast element -->
<div id="toast_msg_element">
    <div id="toast_msg_container">
        <div id="toast_msg_bg"></div>
        <div id="toast_msg"></div>
    </div>
</div>

<!-- default progress -->
<div id="default_progress_element" class="progress_element">
    <div id="default_progress_container" class="progress_container">
        <div id="default_progress_bg" class="progress_bg"></div>
        <div id="default_progress_loading_img" class="progress_loading_img">
            <span id="default_progress_msg" class="hidden progress_msg"></span>
            <img src="/static/img/loading.svg" alt="Loading">
        </div>
    </div>
</div>

<input id="csrf_token" type="hidden" value="{{ csrf_token }}" />

<script src="/static/lib/jquery/jquery-3.6.0.min.js"></script>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="/static/js/dp.js"></script>
<script src="/static/js/home.js"></script>

</body>

</html>
